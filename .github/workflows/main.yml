name: Build
on:  
  push:
    branches:
    - main
    
jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v2

      - name: Build Solution
        run: msbuild PhysicsGame.sln /p:Configuration=Release  

      - name: Create artifact directory
        run: mkdir artifact/PhysicsGame
